{% extends "../base.html" %}
{% load crispy_forms_tags %}
{% block part %}
<div class="row">
    <div class="col s6">
        <div>
            <form method="POST">
                {% csrf_token %}
                {{ form|crispy }}
                <button class="btn waves-effect" type="submit">Sign In</button>
            </form>
        </div>
        <div class="border-top pt-3">
            <small class="text-muted">
                <a class="ml-2" href="{% url 'register' %}">Don't Have An Account?</a>
            </small>
        </div>
    </div>
</div>
{% endblock %}
